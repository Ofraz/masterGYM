<div class="container">
    <div class="row justify-content-center align-content-center vh-100">
        <div class="col">
            <img src="../../assets/gym.png" alt="" class="rounded mx-auto d-block w-25 h-25">
            <div class="card">
                <div class="card-header">
                    <h6 class="text-center">Iniciar Sesión</h6>
                </div>
                <form [formGroup]="formularioLogin" (keyUp.enter)="ingresar()">
                    <div class="card-body">
                        <div class="form-group">
                          <label for="email">Correo Electrónico</label>
                          <input type="email" formControlName="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
                            <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty">
                                <div class="alert alert-danger p-1 my-1" role="alert" *ngIf="formularioLogin.controls['email'].errors.required">
                                    El correo es requerido
                                </div>
                                <div class="alert alert-danger p-1 my-1" role="alert" *ngIf="formularioLogin.controls['email'].errors.email">
                                Debes escribir un formato de correo valido
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="password">Contraseña</label>
                          <input type="password" formControlName="password" class="form-control" id="password">
                            <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty">
                            <div class="alert alert-danger p-1 my-1" role="alert" *ngIf="formularioLogin.controls['password'].errors.required">
                                La contraseña es requerida
                            </div>
                            <div *ngIf="formularioLogin.controls['password'].errors.minlength" class="alert alert-danger p-1 my-1" role="alert">
                                La contraseña debe tener al menos 8 caracteres
                            </div>
                        </div>
                        </div>
                        <div *ngIf="!datosCorrectos" class="alert alert-danger mb-0" role="alert">
                            {{mensajeError}}
                          </div>
                    </div>
                    <div class="card-footer">
                        <button (click)="ingresar()" [disabled]="!formularioLogin.valid" class="btn btn-primary">Submit</button>
                    </div>
            </form>
            </div>
        </div>
    </div>
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "timer" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
</div>
